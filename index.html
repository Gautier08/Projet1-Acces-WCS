<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <title>Accès à la Wild Code School</title>
  </head>

  <body class="container-fluid">
    <section>
      <div class="row">
        <div class="col-3 offset-1"><br>
            <img src="images/map-marked-alt-solid.svg" alt="transport_map" width=100% class="rounded-circle border border-dark">
        </div>
        <div class="col-4"><br>
          <div class="bus_card">
              <h3><i class="fas fa-bus fa-3x pr-4"></i>BUS</h3>
              <div class="bus_card_body"><br>
                <ul>
                    <li>Ligne 3</li>
                    <li>Ligne 4</li>
                    <li>Ligne 9</li>
                </ul> 
                <p><h3>Arrêt Roederer</h3></p>
              </div>
            </div>
        </div>
        <div class="col-3"><br>
            <div class="train_card">
                <h3><i class="fas fa-train fa-3x pr-4"></i>TRAM</h3>
                <div class="train_card_body"><br>
                  <ul>
                      <li>Ligne A</li>
                      <li>Ligne B</li>
                      <li>vide</li>
                  </ul>
                  <p><h3>Arrêt Gare centre</h3></p>
                  <a href="https://www.google.fr/maps/place/Gare+de+Reims/@49.2590479,4.0236721,17z/data=!4m5!3m4!1s0x47e97500a5a49aa5:0x58c51faedb3e2a39!8m2!3d49.2589884!4d4.024407" class="btn btn-secondary btn-lg">VOIR SUR GOOGLE MAP</a>
                </div>
        </div>
      <div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
